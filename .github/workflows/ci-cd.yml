name: CI/CD Pipeline - Ostad Module 5

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests and capture results
        run: npm run check > test-results.txt 2>&1 || true

      - name: Upload test results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    needs: test
    runs-on: self-hosted # অথবা self-hosted && node-app (যদি label দিয়ে থাকেন)

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results

      - name: Display test results
        run: cat test-results.txt

      - name: Deploy application with PM2
        run: |
          npm install -g pm2
          pm2 delete node-app || true
          pm2 start src/server.js --name node-app
          pm2 save
          pm2 status
